<p class="page_68a"><a href="" id="#68_1"><span class="american_typewriter">After all these things came to pass,</span><br /><span style="margin-left:10px"><span class="american_typewriter">the Romans took over  the ancient world.</span></span></a></p>
<p class="page_68aaa"><a href="" id="#68_2"><span style="margin-left:5px"><span class="american_typewriter">These rulers made the Jews pay enormous taxes in order</span></span><br /><span class="american_typewriter">to fund the building of the empire&#8217;s temples and coliseums.</span></a></p>
<p class="page_68aaaaa"><a href="" id="#68_3"><span class="american_typewriter">The Romans were so powerful,</span><br /><span style="margin-left:46px"><span class="american_typewriter">it seemed too risky to revolt.</span></span></a></p>
