<div class="page60">
<p class="page_60a"><a href="" id="#60_1"><span style="margin-left:19px"><span class="american_typewriter">Elisha discovered</span></span><br /><span class="american_typewriter">he could purify water</span><br /><span style="margin-left:41px"><span class="american_typewriter">as if by magic</span></span></a><br /><a href="" id="#60_2"><span style="display:block; margin-top:-42px; margin-left:374px;"><span class="american_typewriter">and even bring a child</span></span><br /><span style="display:block; margin-top:-43px; margin-left:451px;"><span class="american_typewriter">back to life.</span></a></p>
<p class="page_60aaaaaa"><a href="" id="#60_3"><span class="american_typewriter">And then the unthinkable came to pass.</span></a></p>
<p class="page_60aaaaaaa"><a href="" id="#60_4"><span style="margin-left:5px"><span class="american_typewriter">The Assyrians invaded the</span></span><br /><span style="margin-left:02px"><span class="space1"><span class="american_typewriter">northern kingdom of Israel,</span></span></span><br /><span style="margin-left:14px"><span class="space1"><span class="american_typewriter">so that only the southern</span></span></span><br /><span class="american_typewriter">kingdom of Judah survived.</span></a></p>
<p class="page_60aaaaaaaaaaa"><a href="" id="#60_5"><span class="american_typewriter">No one could believe the news. </span></a></p>
