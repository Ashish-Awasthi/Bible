<p class="page_47a"><a href="" id="#47_1"><span class="american_typewriter">One day when Samuel was counseling the tribes,</span><br /><span style="margin-left:10px"><span class="american_typewriter">they asked if God could anoint a king for them.</span></span></a></p>
<p class="page_47aaa"><a href="" id="#47_2"><span style="margin-left:74px"><span class="american_typewriter">Everyone wanted a single leader</span></span><br /><span class="american_typewriter">so that they could be like the rest of the nations.</span></a></p>
<p class="page_47aaaaa"><a href="" id="#47_3"><span class="american_typewriter">Samuel was not sure this was</span><br /><span style="margin-left:71px"><span class="american_typewriter">such a good idea.</span></span></a></p>
<p class="page_47aaaaaaa"><a href="" id="#47_4"><span class="american_typewriter">But God gave the people what they asked for.</span></a></p>
