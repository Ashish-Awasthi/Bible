<p class="page_15a"><a href="" id="#15_1"><span class="american_typewriter">Hoping to find signs of dry ground, Noah sent a dove from the ark.</span></a></p>

<p class="page_15aa"><a href="" id="#15_2"><span class="space01 american_typewriter">It returned with the fresh budding leaves of a young olive tree.</span></a></p>

<p class="page_15aaa"><a href="" id="#15_3"><span class="american_typewriter">Once the waters had receded, God set a rainbow in the clouds</span><br /><span style="margin-left:55px"><span class="american_typewriter">and promised never to send a flood that big again.</span></span></a></p>
