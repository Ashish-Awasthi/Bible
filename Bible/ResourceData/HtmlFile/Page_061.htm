<p class="page_61a"><a href="" id="#61_1"><span style="margin-left:26px"><span class="space2"><span class="american_typewriter">When God ordered</span></span></span><br /><span style="margin-left:30px"><span class="american_typewriter">the prophet Jonah</span></span><br /><span style="margin-left:22px"><span class="american_typewriter">to tell the Assyrians</span></span><br /><span style="margin-left:06px"><span class="american_typewriter">to repent and be saved,</span></span><br /><span class="american_typewriter">Jonah tried to run away.</span></a></p>
<p class="page_61aaaaaa"><a href="" id="#61_2"><span class="american_typewriter">But he ended up being</span><br /><span style="margin-left:26px"><span class="space1"><span class="american_typewriter">thrown off a boat</span></span></span><br /><span style="margin-left:38px"><span class="american_typewriter">and swallowed</span></span><br /><span style="margin-left:29px"><span class="american_typewriter">by a giant fish ...</span></span></a><br /><a href="" id="#61_3"><span style="display:block; margin-top:206px; margin-left:336px;"><span class="american_typewriter">for three whole days.</span></a></p>
