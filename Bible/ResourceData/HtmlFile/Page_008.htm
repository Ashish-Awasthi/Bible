<div class="page8">
<span class="#801">
<p class="page_8a"><span class="american_typewriter">It took Him just six days and six nights to finish</span></p>
<p class="page_8aa"><span class="american_typewriter">the continents and the oceans,</span></p>
</span>
<span class="#802">
<p class="page_8aaa"><span class="american_typewriter">the moon and the stars,</span></p>
</span>
<span class="#803">
<p class="page_8aaaa"><span class="american_typewriter">and everything that swims, flies,</span></p>
</span>
<span class="#804">
<p class="page_8aaaaa"><span class="american_typewriter">crawls, creeps,</span></p>
</span>
<span class="#805">
<p class="page_8aaaaaa"><span class="american_typewriter">and walks on two feet.</span></p>
</span>
<span class="#806">
<p class="page_8aaaaaaa"><span class="american_typewriter">But it was a long six days.</span></p>
</span>
</div>
