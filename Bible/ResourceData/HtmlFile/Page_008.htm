<p class="page_8a"><a href="" id="#8_1"><span class="american_typewriter">It took Him just six days and six nights to finish</span><br /><span style="margin-left:20%" class="american_typewriter">the continents and the oceans,</span><br /><span style="margin-left:23.5%" class="american_typewriter">the moon and the stars,</span><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><span style="margin-left:37.9%;" class="american_typewriter">and everything that swims, flies,</span><br /><span style="margin-left:51.2%" class="american_typewriter">crawls, creeps,</span><br /><span style="margin-left:48.1%" class="american_typewriter">and walks on two feet.</span></a></p>

<p class="images8"><a href="" id="Audio_#8"><img src="Audio_icon.png"/></a></p>
<p class="page_8aaaaaaa"><a href="" id="#8_2"><span class="american_typewriter">But it was a long six days.</span></a></p>
