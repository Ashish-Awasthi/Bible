<p class="page_41a"><a href="" id="#41_1"><span class="col-2"><span class="space2"><span class="american_typewriter">Lords of the tribes</span></span></span></a></p>

<p class="page_41aaaaaa"><a href="" id="#41_4"><span style="margin-left:208px"><span class="american_typewriter">The judges directed the settlers</span></span><br /><span class="american_typewriter">in their fights against the people already living in the land.</span></a></p>
