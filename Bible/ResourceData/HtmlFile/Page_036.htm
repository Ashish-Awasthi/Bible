<p class="page_36a"><a href="" id="#36_1"><span class="american_typewriter">Moses flew into a rage, and for good reason.</span></a></p>
<p class="page_36aa"><a href="" id="#36_2"><span class="american_typewriter">The people had agreed to worship God,</span><br /><span style="margin-left:72px"><span class="american_typewriter">and God alone!</span></span></a></p>
<p class="page_36aaaa"><a href="" id="#36_3"><span style="margin-left:5px"><span class="american_typewriter">So Moses smashed</span></span><br /><span style="margin-left:34px"><span class="american_typewriter">the tablets of</span></span><br /><span class="space1"><span class="american_typewriter">the Commandments</span></span><br /><span style="margin-left:55px"><span class="american_typewriter">into bits.</span></span></a></p>
<p class="page_36aaaaaaaa"><a href="" id="#36_4"><span style="margin-left:48px"><span class="american_typewriter">But God gave the people a second chance</span></span><br /><span class="american_typewriter">and continued to lead them on their journey home.</span></a></p>
