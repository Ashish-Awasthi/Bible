<p class="page_27a"><a href="" id="#27_1"><span style="margin-left:79px"><span class="american_typewriter">One day when he had grown up,</span></span><br /><span class="american_typewriter">Moses saw an Egyptian hurting a Hebrew slave.</span></a></p>

<p class="page_27aaa"><a href="" id="#27_2"><span style="margin-left:129px"><span class="american_typewriter">Moses was so furious</span></span><br /><span class="american_typewriter">he killed the Egyptian and hid him in the sand!</span></a></p>

<p class="page_27aaaaa"><a href="" id="#27_3"><span class="space01 american_typewriter">Fleeing Pharaoh&#8217;s police and escaping to the wilderness,</span><br /><span style="margin-left:06px"><span class="american_typewriter">Moses suddenly met God in the form of a burning bush.</span></span></a></p>
