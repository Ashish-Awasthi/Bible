<p class="images34"><a href="" id="Audio_#34"><img src="Audio_icon.png"/></a></p>
<p><span class="american_typewriter"><a href="" id="#34_1"></a></span></p>
<p class="page_34a"><a href="" id="#34_2"><span class="american_typewriter">The people agreed to all of God&#8217;s conditions.</span></a></p>
<p class="page_34aa"><a href="" id="#34_3"><span style="margin-left:12px"><span class="american_typewriter">They promised to abide</span></span><br /><span style="margin-left:45px"><span class="american_typewriter">by the holy laws,</span></span><br /><span class="american_typewriter">to be faithful to God alone,</span><br /><span style="margin-left:33px"><span class="american_typewriter">and to live in peace</span></span><br /><span style="margin-left:41px"><span class="american_typewriter">with one another.</span></span></a></p>
<p class="page_34aaaaaaa"><a href="" id="#34_4"><span class="american_typewriter">And God promised</span><br /><span style="margin-left:04px"><span class="space1"><span class="american_typewriter">to look after them</span></span></span><br /><span style="margin-left:33px"><span class="american_typewriter">and one day</span></span><br /><span style="margin-left:6px"><span class="american_typewriter">to give them rest.</span></span></a></p>
<p class="page_34aaaaaaaaaaa"><a href="" id="#34_5"><span class="american_typewriter">The deal was done.</span></a></p>
