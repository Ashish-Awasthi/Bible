<p class="page_57a"><a href="" id="#57_1"><span class="col-57a"><span class="space2"><span class="american_typewriter">Prophets and punishment</span></span></span></a></p>
<p class="page_57aa"><a href="" id="#57_2"><span style="margin-left:53px"><span class="american_typewriter">When Solomon died,</span></span><br /><span style="margin-left:76px"><span class="american_typewriter">the people in the north</span></span><br /><span class="american_typewriter">decided they did not like his heirs.</span></a></p>
<p class="page_57aaaaa"><a href="" id="#57_3"><span class="american_typewriter">So they drew a new border</span><br /><span style="margin-left:15px"><span class="american_typewriter">and appointed their own kings.</span></span></a></p>
<p class="page_57aaaaaaa"><a href="" id="#57_4"><span style="margin-left:45px"><span class="american_typewriter">The one kingdom was thus split into two:</span></span><br /><span class="american_typewriter">Israel in the north and Judah in the south.</span></a></p>
