<div class="page71">
<p class="page_71a"><a href="" id="#71_1"><span class="american_typewriter"><span class="space01">By reading this story today, people of faith</span> seek a relationship</span><br /><span style="margin-left:67px"><span class="space1"><span class="american_typewriter">with their one true God.</span></span></a></p>
<p class="page_71aaa"><a href="" id="#71_2"><span style="margin-left:37px"><span class="american_typewriter">They look to it to keep the</span></span><br /><span class="american_typewriter">Commandments, to seek justice,</span><br /><span style="margin-left:47px"><span class="american_typewriter">and to love one another</span></span><br /><span style="margin-left:82px"><span class="american_typewriter">as best they can.</span></span></a></p>
<p class="page_71aaaaaaa"><a href="" id="#71_3"><span class="american_typewriter">Remembering the promises</span><br /><span style="margin-left:42px"><span class="american_typewriter">God made to Israel,</span></span><br /><span style="margin-left:58px"><span class="american_typewriter">they believe the</span></span><br /><span style="margin-left:38px"><span class="american_typewriter">future will be bright.</span></span></a></p>
