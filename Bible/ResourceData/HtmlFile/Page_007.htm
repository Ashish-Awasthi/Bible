<span class="#701"><p class="page_7a"><span class="american_typewriter">The way it begins</span></p>
</span>
<span class="#702">
<p class="page_7aa"><span class="american_typewriter">In the beginning,</span></p>
<p class="page_7aaa"><span class="american_typewriter">when God was creating</span></p>
<p class="page_7aaaa"><span class="american_typewriter">the heavens and the earth</span></p>
<p class="page_7aaaaa"><span class="american_typewriter">from the wild</span></p>
<p class="page_7aaaaaa"><span class="american_typewriter">and formless darkness,</span></p>
</span>
<span class="#703">

<p class="page_7aaaaaaaa"><span class="american_typewriter">deep waters and said,</span></p>
</span>
<span class="#704">
<p class="page_7aaaaaaaaa"><span class="american_typewriter">&#8220;Let there</span></p>
<p class="page_7aaaaaaaaaa"><span class="american_typewriter">be light.&#8221;</span></p>
</span>
<span class="#705">
<p class="page_7aaaaaaaaaaa"><span class="american_typewriter">And there was light.</span></p>
</span>
