    <p class="page_7aa"><a href="" id="#7_2"><span style="line-height:42px; margin-top:20%; margin-left:06%"><span class="american_typewriter">In the beginning,</span></span><br /><span class="space1 american_typewriter">when God was creating</span><br /><span class="american_typewriter">the heavens and the earth</span><br /><span style="margin-left:09%" class="american_typewriter">from the wild</span><br /><span style="margin-left:02.3%" class="american_typewriter">and formless darkness,</span></a><br/><br /><a href="" id="#7_3"><span style="margin-left:35px" class="american_typewriter">God&#8217;s voice rushed over the</span><br /><span style="margin-left:12%" class="american_typewriter">deep waters and said,</span></a><br /><a href="" id="#7_4"><span style="display:block; margin-top:65px; margin-left:38%"><span  class="american_typewriter">&#8220;Let there</span></span><span style="margin-left:48%;" class="american_typewriter">be light.&#8221;</span></a></p>

<p class="page_7aaaaaaaaaaa"><a href="" id="#7_5"><span class="space1"><span class="american_typewriter">And there was light.</span></span></a></p>
